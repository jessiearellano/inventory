<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myStoreSkuLabel" jhiTranslate="inventoryApp.storeSku.home.createOrEditLabel">Create or edit a Store Sku</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!storeSku.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="storeSku.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="inventoryApp.storeSku.quantity" for="field_quantity">Quantity</label>
            <input type="number" class="form-control" name="quantity" id="field_quantity"
                [(ngModel)]="storeSku.quantity" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="inventoryApp.storeSku.store" for="field_store">Store</label>
            <select class="form-control" id="field_store" name="store" [(ngModel)]="storeSku.store" >
                <option [ngValue]="null"></option>
                <option [ngValue]="storeOption.id === storeSku.store?.id ? storeSku.store : storeOption" *ngFor="let storeOption of stores; trackBy: trackStoreById">{{storeOption.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="inventoryApp.storeSku.sku" for="field_sku">Sku</label>
            <select class="form-control" id="field_sku" name="sku" [(ngModel)]="storeSku.sku" >
                <option [ngValue]="null"></option>
                <option [ngValue]="skuOption.id === storeSku.sku?.id ? storeSku.sku : skuOption" *ngFor="let skuOption of skus; trackBy: trackSkuById">{{skuOption.name}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
