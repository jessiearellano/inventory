<div>
    <h2>
        <span jhiTranslate="inventoryApp.storeSku.home.title">Store Skus</span>
        <button class="btn btn-primary float-right jh-create-entity create-store-sku" [routerLink]="['/', { outlets: { popup: ['store-sku-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="inventoryApp.storeSku.home.createLabel">
            Create new Store Sku
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="storeSkus">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="inventoryApp.storeSku.quantity">Quantity</span></th>
            <th><span jhiTranslate="inventoryApp.storeSku.store">Store</span></th>
            <th><span jhiTranslate="inventoryApp.storeSku.sku">Sku</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let storeSku of storeSkus ;trackBy: trackId">
                <td><a [routerLink]="['../store-sku', storeSku.id ]">{{storeSku.id}}</a></td>
                <td>{{storeSku.quantity}}</td>
                <td>
                    <div *ngIf="storeSku.store">
                        <a [routerLink]="['../store', storeSku.store?.id ]" >{{storeSku.store?.name}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="storeSku.sku">
                        <a [routerLink]="['../sku', storeSku.sku?.id ]" >{{storeSku.sku?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../store-sku', storeSku.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'store-sku/'+ storeSku.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'store-sku/'+ storeSku.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
