<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="mySkuLabel" jhiTranslate="inventoryApp.sku.home.createOrEditLabel">Create or edit a Sku</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!sku.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="sku.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="inventoryApp.sku.skuId" for="field_skuId">Sku Id</label>
            <input type="text" class="form-control" name="skuId" id="field_skuId"
                [(ngModel)]="sku.skuId" required/>
            <div [hidden]="!(editForm.controls.skuId?.dirty && editForm.controls.skuId?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.skuId?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="inventoryApp.sku.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="sku.name" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="inventoryApp.sku.uom" for="field_uom">Uom</label>
            <input type="text" class="form-control" name="uom" id="field_uom"
                [(ngModel)]="sku.uom" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="inventoryApp.sku.unitsPerUom" for="field_unitsPerUom">Units Per Uom</label>
            <input type="number" class="form-control" name="unitsPerUom" id="field_unitsPerUom"
                [(ngModel)]="sku.unitsPerUom" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="inventoryApp.sku.category" for="field_category">Category</label>
            <input type="text" class="form-control" name="category" id="field_category"
                [(ngModel)]="sku.category" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="inventoryApp.sku.cost" for="field_cost">Cost</label>
            <input type="number" class="form-control" name="cost" id="field_cost"
                [(ngModel)]="sku.cost" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="inventoryApp.sku.tags" for="field_tags">Tags</label>
            <input type="text" class="form-control" name="tags" id="field_tags"
                [(ngModel)]="sku.tags" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
