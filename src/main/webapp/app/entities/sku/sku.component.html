<div>
    <h2>
        <span jhiTranslate="inventoryApp.sku.home.title">Skus</span>
        <button class="btn btn-primary float-right jh-create-entity create-sku" [routerLink]="['/', { outlets: { popup: ['sku-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="inventoryApp.sku.home.createLabel">
            Create new Sku
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="skus">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="inventoryApp.sku.skuId">Sku Id</span></th>
            <th><span jhiTranslate="inventoryApp.sku.name">Name</span></th>
            <th><span jhiTranslate="inventoryApp.sku.uom">Uom</span></th>
            <th><span jhiTranslate="inventoryApp.sku.unitsPerUom">Units Per Uom</span></th>
            <th><span jhiTranslate="inventoryApp.sku.category">Category</span></th>
            <th><span jhiTranslate="inventoryApp.sku.cost">Cost</span></th>
            <th><span jhiTranslate="inventoryApp.sku.tags">Tags</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let sku of skus ;trackBy: trackId">
                <td><a [routerLink]="['../sku', sku.id ]">{{sku.id}}</a></td>
                <td>{{sku.skuId}}</td>
                <td>{{sku.name}}</td>
                <td>{{sku.uom}}</td>
                <td>{{sku.unitsPerUom}}</td>
                <td>{{sku.category}}</td>
                <td>{{sku.cost}}</td>
                <td>{{sku.tags}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../sku', sku.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'sku/'+ sku.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'sku/'+ sku.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
