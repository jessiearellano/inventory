
<div *ngIf="sku">
    <h2><span jhiTranslate="inventoryApp.sku.detail.title">Sku</span> {{sku.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="inventoryApp.sku.skuId">Sku Id</span></dt>
        <dd>
            <span>{{sku.skuId}}</span>
        </dd>
        <dt><span jhiTranslate="inventoryApp.sku.name">Name</span></dt>
        <dd>
            <span>{{sku.name}}</span>
        </dd>
        <dt><span jhiTranslate="inventoryApp.sku.uom">Uom</span></dt>
        <dd>
            <span>{{sku.uom}}</span>
        </dd>
        <dt><span jhiTranslate="inventoryApp.sku.unitsPerUom">Units Per Uom</span></dt>
        <dd>
            <span>{{sku.unitsPerUom}}</span>
        </dd>
        <dt><span jhiTranslate="inventoryApp.sku.category">Category</span></dt>
        <dd>
            <span>{{sku.category}}</span>
        </dd>
        <dt><span jhiTranslate="inventoryApp.sku.cost">Cost</span></dt>
        <dd>
            <span>{{sku.cost}}</span>
        </dd>
        <dt><span jhiTranslate="inventoryApp.sku.tags">Tags</span></dt>
        <dd>
            <span>{{sku.tags}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'sku/'+ sku.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
