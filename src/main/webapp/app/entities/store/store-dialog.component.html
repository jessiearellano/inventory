<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myStoreLabel" jhiTranslate="inventoryApp.store.home.createOrEditLabel">Create or edit a Store</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!store.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="store.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="inventoryApp.store.storeId" for="field_storeId">Store Id</label>
            <input type="text" class="form-control" name="storeId" id="field_storeId"
                [(ngModel)]="store.storeId" required/>
            <div [hidden]="!(editForm.controls.storeId?.dirty && editForm.controls.storeId?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.storeId?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="inventoryApp.store.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="store.name" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="inventoryApp.store.phoneNumber" for="field_phoneNumber">Phone Number</label>
            <input type="text" class="form-control" name="phoneNumber" id="field_phoneNumber"
                [(ngModel)]="store.phoneNumber" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="inventoryApp.store.storeNumber" for="field_storeNumber">Store Number</label>
            <input type="text" class="form-control" name="storeNumber" id="field_storeNumber"
                [(ngModel)]="store.storeNumber" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
