
<div *ngIf="store">
    <h2><span jhiTranslate="inventoryApp.store.detail.title">Store</span> {{store.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="inventoryApp.store.storeId">Store Id</span></dt>
        <dd>
            <span>{{store.storeId}}</span>
        </dd>
        <dt><span jhiTranslate="inventoryApp.store.name">Name</span></dt>
        <dd>
            <span>{{store.name}}</span>
        </dd>
        <dt><span jhiTranslate="inventoryApp.store.phoneNumber">Phone Number</span></dt>
        <dd>
            <span>{{store.phoneNumber}}</span>
        </dd>
        <dt><span jhiTranslate="inventoryApp.store.storeNumber">Store Number</span></dt>
        <dd>
            <span>{{store.storeNumber}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'store/'+ store.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
